<div class="user-input-container">

   <button onclick="sendMessage()">Send</button>

<script>
   function sendMessage() {
      var userInput = document.getElementById("user-input");
      var message = userInput.value.trim();
     
      if (message !== "") {
        var chatLog = document.getElementById("chat-log");
     
        // Create a new message bubble
        var messageBubble = document.createElement("div");
        messageBubble.className = "message-bubble";
        messageBubble.innerHTML = "<span class='user-message'>" + message + "</span>";
        chatLog.appendChild(messageBubble);
     
        // Clear the user input
        userInput.value = "";
     
        // Scroll to the bottom of the chat log
        chatLog.scrollTop = chatLog.scrollHeight;
        
        // Process the user message
        processUserMessage(message);
      }
   }
   
   function processUserMessage(message) {
      var response;
   
      if (message.toLowerCase().includes("hi") || message.toLowerCase().includes("hello")) {
         response = "Hi! How can I help you?";
      } else if (message.toLowerCase("").includes("issue") && message.toLowerCase().includes("website")) {
         response = "If you are facing any issues with the website, please send an email to tricksters167@gmail.com for assistance.";
      } else if (message.toLowerCase("").includes("issue") && message.toLowerCase().includes("download link")) {
         response = "If you are having issues with the download link, please send an email to tricksters167@gmail.com for further support.";
      } else {
         response = "I'm sorry, I couldn't understand your request. Please choose one of the available options.";
      }
   
      // Create a new message bubble for the chat bot's response
      var chatLog = document.getElementById("chat-log");
      var messageBubble = document.createElement("div");
      messageBubble.className = "message-bubble";
      messageBubble.innerHTML = "<span class='bot-message'>" + response + "</span>";
      chatLog.appendChild(messageBubble);
   }
</script>
